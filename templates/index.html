<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/form-v9.css') }}">
</head>
<body class="form-v9">
    <div class="page-content">
        <div class="form-v9-content" style="background-image: url('{{ url_for('static', filename='assets/img/form-v9.jpg') }}')">
            <form class="form-detail" action="/predict" method="post">
                <h2>Please Fill The Information</h2>

                <!-- Inputs -->
                <div class="form-row-total">
                    <div class="form-row">
                        <label for="fixed_acidity">Fixed Acidity:</label>
                        <input type="number" step="any" name="fixed_acidity" id="fixed_acidity" class="input-text" placeholder="e.g., 7.4" required>
                    </div>
                    <div class="form-row">
                        <label for="volatile_acidity">Volatile Acidity:</label>
                        <input type="number" step="any" name="volatile_acidity" id="volatile_acidity" class="input-text" placeholder="e.g., 0.70" required>
                    </div>
                </div>

                <div class="form-row-total">
                    <div class="form-row">
                        <label for="citric_acid">Citric Acid:</label>
                        <input type="number" step="any" name="citric_acid" id="citric_acid" class="input-text" placeholder="e.g., 0.00" required>
                    </div>
                    <div class="form-row">
                        <label for="residual_sugar">Residual Sugar:</label>
                        <input type="number" step="any" name="residual_sugar" id="residual_sugar" class="input-text" placeholder="e.g., 1.9" required>
                    </div>
                </div>

                <div class="form-row-total">
                    <div class="form-row">
                        <label for="chlorides">Chlorides:</label>
                        <input type="number" step="any" name="chlorides" id="chlorides" class="input-text" placeholder="e.g., 0.076" required>
                    </div>
                    <div class="form-row">
                        <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
                        <input type="number" step="any" name="free_sulfur_dioxide" id="free_sulfur_dioxide" class="input-text" placeholder="e.g., 11.0" required>
                    </div>
                </div>

                <div class="form-row-total">
                    <div class="form-row">
                        <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
                        <input type="number" step="any" name="total_sulfur_dioxide" id="total_sulfur_dioxide" class="input-text" placeholder="e.g., 34.0" required>
                    </div>
                    <div class="form-row">
                        <label for="density">Density:</label>
                        <input type="number" step="any" name="density" id="density" class="input-text" placeholder="e.g., 0.9978" required>
                    </div>
                </div>

                <div class="form-row-total">
                    <div class="form-row">
                        <label for="pH">pH:</label>
                        <input type="number" step="any" name="pH" id="pH" class="input-text" placeholder="e.g., 3.51" required>
                    </div>
                    <div class="form-row">
                        <label for="sulphates">Sulphates:</label>
                        <input type="number" step="any" name="sulphates" id="sulphates" class="input-text" placeholder="e.g., 0.56" required>
                    </div>
                </div>

                <div class="form-row-total">
                    <div class="form-row">
                        <label for="alcohol">Alcohol:</label>
                        <input type="number" step="any" name="alcohol" id="alcohol" class="input-text" placeholder="e.g., 9.4" required>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="form-row-last">
                    <input type="submit" name="register" class="register" value="Predict">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
